<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Precisando de advogada especializada em solução rápida de
    conflitos? Aqui tem a sua solução"
    />
    <meta
      name="keywords"
      content="advogado, advogada, advocacia, advogado trabalhista, advogada trabalhista, judiciario"
    />
    <meta name="robots" content="index, follow" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/script.js" defer></script>
    <link
      rel="shortcut icon"
      href="../img/assets/logo1.png"
      type="image/x-icon"
    />
    <title>Suellen Mendes Araújo | Advogada</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="top">
        <header>
          <div id="logo">
            <img src="../img/assets/logo3.png" alt="Logo" width="48px" />
            <span class="desktop-only" id="logo-name"
              >Suellen Mendes Araújo</span
            >
          </div>
          <div>
            <img src="..img/assets/menu1.png" alt="Menu" id="menu" />
          </div>
        </header>
        <div id="menu-options">
          <div>
            <ul>
              <li><a href="../">Inicio</a></li>
              <li><a href="../#about">Sobre mim</a></li>
              <li><a href="../#competence">Como posso te ajudar?</a></li>
              <li><a href="./">Contato</a></li>
            </ul>
          </div>
        </div>
      </div>
      <main id="container">
        <div class="section">
          <br />
          <p>Whatsapp</p>
          <hr />
          <br />
        </div>
        <form method="post" action="../">
          <label
            >
            <input
              type="text"
              name="name"
              id="name"
              class="input"
              placeholder="Nome"
              required
          /></label>
          <br />
          <input type="radio" id="usucapiao" value="Usucapião Judicial e Extrejudicial" name="option" />
          <label for="chest" class="no-grid">Usucapião Judicial e Extrejudicial</label>
          <br />
          <input type="radio" id="chest" value="Inventário" name="option" />
          <label for="chest" class="no-grid">Inventário</label>
          <br />
          <input
            type="radio"
            id="gavel"
            name="option"
            value="Regularização de imóveis"
            required
          />
          <label for="gavel" class="no-grid">Regularização de imóveis</label>
          <br />
          <input
            type="radio"
            id="home"
            name="option"
            value="Contratos imobiliários"
            required
          />
          <label for="home" class="no-grid">Contratos imobiliários</label>
          <br />
          <input
            type="radio"
            id="action"
            name="option"
            value="Ações possesórias"
            required
          />
          <label for="home" class="no-grid">Ações possesórias</label>
          <br />
          <input
            type="radio"
            id="condominial"
            name="option"
            value="Direito condominial"
            required
          />
          <label for="condominial" class="no-grid">Direito condominial</label>
          <br /> <br />
          <button type="submit" class="button" onclick="whatsapp()">
            <img
              src="../img/assets/whatsapp.png"
              width="24"
              class="whatsapp"
            />Enviar
          </button>
        </form>
        <br />
        <div class="section">
          <p>Outras formas de contato</p>
          <hr />
          <br />
        </div>
        <p>Telefone: +55 (11) 3992-6277</p>
        <p>Email: <a href="mailto:suellen.mas@gmail.com">suellen.mas@gmail.com</a></p>
      </main>
    </div>
    <br />
  </body>
</html>
